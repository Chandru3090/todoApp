<div class="container">
  <h3 class="text-center">Login</h3>
  <div class="row">
    <div class="col-3">

    </div>
    <div class="col-6">
      <div class="text-left">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" formControlName="userName"
              [ngClass]="(f.userName.errors && submitted) ? 'is-invalid' : ''" id="exampleInputEmail1"
              placeholder="Enter User name">
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
              <div *ngIf="f.userName.errors.required">User name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [ngClass]="(f.password.errors && submitted) ? 'is-invalid' : ''"
              id="exampleInputPassword1" formControlName="password" placeholder="Password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
          <a class="pd-lt-10" href="javascript:void(0);" (click)="register()">Register</a>
        </form>
      </div>
      <div class="row m-t-10">
        <div class="col-12">
          <div class="alert alert-danger" *ngIf="alertFailure" role="alert">
            {{alertFailure}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">

    </div>
  </div>
</div>
